<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthShield AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl grid md:grid-cols-2 gap-6 items-center">
    
    <!-- ü©∫ Image Section -->
    <div class="hidden md:block">
      <img src="../static/images/Gemini_Generated_Image_hi3dkbhi3dkbhi3d.png" alt="HealthShield AI" class="rounded-3xl shadow-xl">
    </div>

    <!-- üîÆ Form Section -->
    <div class="glass rounded-3xl shadow-2xl p-8 w-full">
      <h1 class="text-4xl font-bold text-purple-800 text-center mb-6">üõ°Ô∏è HealthShield <span class="text-pink-600">AI</span></h1>

      <form action="/predict" method="POST" class="space-y-4">

        <!-- Age -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Age</label>
          <input type="number" name="age" class="w-full p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-400 transition" required>
        </div>

        <!-- Glucose -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Glucose Level</label>
          <input type="number" name="glucose" class="w-full p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-400 transition" required>
        </div>

        <!-- Blood Pressure -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Blood Pressure</label>
          <input type="number" name="bp" class="w-full p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-400 transition" required>
        </div>

        <!-- BMI -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">BMI</label>
          <input type="number" step="0.1" name="bmi" id="bmi" class="w-full p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-400 transition" required>
        </div>

        <!-- BMI Calculator -->
        <div class="bg-white bg-opacity-40 p-4 rounded-xl shadow-sm">
          <h2 class="text-sm font-semibold mb-2 text-gray-800">Don't know your BMI? üí° Calculate it:</h2>

          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="text-sm text-gray-600">Height (cm)</label>
              <input type="number" id="height" class="w-full p-2 rounded border" />
            </div>
            <div>
              <label class="text-sm text-gray-600">Weight (kg)</label>
              <input type="number" id="weight" class="w-full p-2 rounded border" />
            </div>
          </div>

          <button type="button" onclick="calculateBMI()" class="mt-3 w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl transition font-semibold">
            Calculate BMI
          </button>

          <p id="bmiResult" class="mt-2 text-sm font-medium text-purple-700"></p>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 rounded-xl mt-4 transition transform hover:scale-105 duration-300 shadow-md">
          üöÄ Predict Risk
        </button>
        <!-- Risk Type Selection -->
<div>
  <label class="block text-sm font-semibold text-gray-700">Select Risk Type</label>
  <select name="risk_type" class="w-full p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-400 transition" required>
    <option value="diabetes">Diabetes</option>
    <option value="heart">Heart Disease</option>
  </select>
</div>

      </form>
    </div>
  </div>

  <!-- üîß JS for BMI -->
  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (height > 0 && weight > 0) {
        const bmi = weight / ((height / 100) ** 2);
        const roundedBMI = bmi.toFixed(1);
        document.getElementById("bmi").value = roundedBMI;
        document.getElementById("bmiResult").textContent = `Your BMI is: ${roundedBMI}`;
      } else {
        document.getElementById("bmiResult").textContent = "Please enter valid height and weight.";
      }
    }
  </script>
</body>
</html>
